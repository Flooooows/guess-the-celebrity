<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnages de dessins animés</title>
  <link rel="stylesheet" href="style.css">
  <script src="script-cartoon.js" defer></script>
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='index.html'" class="btn back-btn">Retour à l'index</button>
    <h1>Devinez le personnage de dessin animé</h1>
    <div class="photo-container">
      <img id="cartoon-photo" src="" alt="Personnage de dessin animé">
    </div>
    <div class="input-container">
      <input id="cartoon-name" type="text" placeholder="Entrez le nom du personnage">
      <button id="validate-cartoon" class="btn">Valider</button>
      <button id="skip-cartoon" class="btn">Passer</button>
    </div>
    <p id="feedback"></p>
    <div class="score-container">
      <p>Score : <span id="current-score">0</span></p>
      <p>Meilleur score : <span id="best-score">0</span></p>
    </div>
    <button onclick="window.location.href='index.html'" class="btn back-btn">Retour à l'index</button>
  </div>
</body>
</html>
